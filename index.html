<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-4">
          <h1 class="bg-success p-4 text-center">Done task List</h1>
          <ul class="list-group">
            <li class="list-group-item fs-3">An item</li>
            <li class="list-group-item fs-3">A second item</li>
            <li class="list-group-item fs-3">A third item</li>
            <li class="list-group-item fs-3">A fourth item</li>
            <li class="list-group-item fs-3">And a fifth one</li>
          </ul>
        </div>
        <div class="col-8">
          <h1 class="bg-danger p-4 text-center ">Todo List</h1>
          <ul class="list-group">
            <li class="list-group-item fs-3">An item</li>
            <li class="list-group-item fs-3">A second item</li>
            <li class="list-group-item fs-3">A third item</li>
            <li class="list-group-item fs-3">A fourth item</li>
            <li class="list-group-item fs-3">And a fifth one</li>
          </ul>
          <form class="row mt-3">
            <div class="col-8">
              <input type="text" class="form-control-plaintext border border-black fs-4">
            </div>
            <div class="col-4   ">
              <button type="submit" class="btn btn-primary btn-lg mb-3 ">Add Tasks</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
